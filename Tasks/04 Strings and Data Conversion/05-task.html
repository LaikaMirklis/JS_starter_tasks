    <script>
        let product1 = "Папір офісний А4, 80 г/м2, 500 л";
        let product2 = "Біндері для паперу 51 мм";
        let product3 = "Ручка кулькова синя";

        let productPrice1 = 280.25;
        let productPrice2 = 56;
        let productPrice3 = 12.50;

        let productQuantity1 = +prompt(`Вкажіть кількість продуктів '${product1}', ціна ${productPrice1}`, 0);
        let productQuantity2 = +prompt(`Вкажіть кількість продуктів '${product2}', ціна ${productPrice2}`, 0);
        let productQuantity3 = +prompt(`Вкажіть кількість продуктів '${product3}', ціна ${productPrice3}`, 0);
        // Виведіть на екран скільки користувачу потрібно заплатит за кожний продукт окремо та разом за всі продукти
        // використовуйте форматований вивід
        let totalPrice1 = productPrice1 * productQuantity1;
        let totalPrice2 = productPrice2 * productQuantity2;
        let totalPrice3 = productPrice3 * productQuantity3;

        let totalPrice = totalPrice1 + totalPrice2 + totalPrice3;
        
        alert(`${productQuantity1} шт. товару '${product1}' - ${totalPrice1} грн`)
        alert(`${productQuantity2} шт. товару '${product2}' - ${totalPrice2} грн`)
        alert(`${productQuantity3} шт. товару '${product3}' - ${totalPrice3} грн`)

        alert(`Загальна вартість замовлення - ${totalPrice} грн `)


    </script>
