    <pre>
        Завдання:
        Знайдіть всі значення в массиві менші 0 та видаліть їх.
    </pre>
    <script>
        let values = [-10, 20, -2, -6, 11, -10, 125, -3, 8, 0, 3];
        let value;

        for (let index = values.length; index >= 0; index--) {
            value = values[index];
            if (value < 0) {
                values.splice(index, 1);
            } 
         }
        
        console.log("Елементи масиву після видалення всіх значень менше 0:")
        console.log(values);
    </script>
