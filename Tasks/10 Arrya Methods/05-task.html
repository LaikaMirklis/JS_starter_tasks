<!DOCTYPE html>

<head>

<body>
    <pre>
        Завдання:
        Перепешіть код так, щоб значення для массиву count задавались користувачем.
        Порахуйте вартість покупок. Виведіть скільки було потрачено на кожний продукт окремо та скільки витрачено загалом.
    </pre>
    <script>
        // назва товарів
        let names = [];
        names[0] = "Папір офісний А4, 80 г/м2, 500 л";
        names[1] = "Біндер для паперу 51 мм";
        names[2] = "Ручка кулькова синя";

        // ціни на товар
        let prices = [];
        prices[0] = 280.25; // Папір офісний А4, 80 г/м2, 500 л
        prices[1] = 56;     // Біндер для паперу 51 мм
        prices[2] = 12.50;  // Ручка кулькова синя

        let count = [];
        let inputValue = 0;
        for (let i = 0; i < names.length; i++) {
            do {
                inputValue =  +prompt(`${names[i]}\n${prices[i]} грн\nВведіть кількість товару:`);
            } while (isNaN(inputValue))

            count.push(inputValue); 
        }

        let costQuantity = 0;
        let totalSum = 0; 
        for (let i = 0; i < names.length; i++) {
            costQuantity = count[i] * prices[i];
            alert(`${count[i]} од. "${names[i]}"" коштують: ${costQuantity} грн`)
            totalSum += costQuantity;
        }
        alert(`Загальна сума: ${totalSum} грн`)
    </script>
</body>
