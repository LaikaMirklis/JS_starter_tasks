<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 8</title>
</head>
<body>
    <pre>
        Завдання:
        Дано массив цілих чисел. Перевірте чи є в ньому однакові елементи. Якщо є виведіть їх на екран.
    </pre>
    <script>
        let values = [10, 20, 4, 6, 11, 9, 125, 10, 8, 0, 3, 5, 89, 12, 46, 77, 3];
        
        for (let index1 = 0; index1 < values.length; index1++) {
            for (let index2 = index1 + 1; index2 < values.length; index2++) {
                if (values[index1] == values[index2]) {
                    console.log(`Масив має два однакових елементи зі значенням ${values[index1]} під індексами ${index1} та ${index2}`);
                }
            }
        }
    </script>
</body>
</html>
