<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
</head>
<body>
    <script>
    // Створіть масив і внесіть до нього 10 випадкових значень.
    // Для створення випадкового значення використовуйте наступний код:
    // let randomValue = Math.floor(Math.random() * 101); // випадкове значення від 0 до 100 буде
    // записано в змінну randomValue
    // Виведіть усі значення, внесені до масиву, на екран за допомогою циклу.

        let values = [];

        for (let index = 0; index < 10; index++) {
            values[index] = Math.floor(Math.random() * 101);
        }
        
        values.forEach(function(element, index) {
            console.log(`Елемент ${element} має індекс ${index}`);
        });
    </script>
</body>
</html>
