    <pre>
        Завдання:
        Створіть функцію avg(a, b, c), яка повертає середнє арифметичне для чисел a, b, c
        якщо параметр відсутній - не використовуйте значення для розрахунку середнього арифметичного значення.
    </pre>
    <script>
      function avg(a, b, c) {
        let sum = 0;
        let count = 0;

        if (a) {
          sum += a;
          count++;
        }
        if (b) {
          sum += b;
          count++;
        }
        if (c) {
          sum += c;
          count++;
        }

        let arithMean = sum / count;
        return arithMean;
      }

      console.log(avg(1, 3));
      console.log(avg(1, 3, 5));
      console.log(avg(44));
      console.log(avg(64, 1, 3));
    </script>
