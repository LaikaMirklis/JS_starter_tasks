    <script>
        // Створіть функцію, яка приймає два параметри та повертає суму значень цих параметрів. Викличте
        // функцію з двома довільними значеннями та відобразіть результат роботи функції на екрані.

        function calcAmount(a,b) {
            let  sum;
            if (a && b) sum = a + b;
            return sum;
        }
 
        console.log (calcAmount(2))
        console.log (calcAmount(2,6))
        console.log (calcAmount(2,-6))
    </script>
