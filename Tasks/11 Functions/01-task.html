<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>
<body>
    <pre>
        Завдання:
        Створіть функцію min(a, b), яка повертає мнше число з чисел а и b
    </pre>
    <script>
        function min(a,b) {
            if (a > b) alert (`Менше значення: ${b}`);
            else if (b > a) alert (`Менше значення: ${a}`);
            else alert (`Неможливо визначити менше значення`);
        }
        //function must RETURN value, but not alert
        alert (`Знаходження меншого значення`);
        let value1 = +prompt("Введіть перше значення:");
        let value2 = +prompt("Введіть друге значення:");
        min(value1,value2);
    </script>
</body>
</html>
