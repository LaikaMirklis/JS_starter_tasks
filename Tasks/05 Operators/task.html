<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
</head>
<body>
    <script>
    // У сценарії створіть дві змінні числового типу зі значеннями 10 і 20. На екрані виведіть результати
    // роботи всіх операторів порівняння, які ви запам'ятали.

        let x = 10;
        let y = '10';
        
        console.log (`10 vs '10'`);
        console.log (x == y);
        console.log (x != y);
        console.log (x === y);
        console.log (x !== y);
        console.log (x > y);
        console.log (x >= y);
        console.log (x < y);
        console.log (x <= y);

        x = 10;
        y = 20;
        
        console.log (`10 vs 20`);
        console.log (x == y);
        console.log (x != y);
        console.log (x === y);
        console.log (x !== y);
        console.log (x > y);
        console.log (x >= y);
        console.log (x < y);
        console.log (x <= y);

    </script>
</body>
