<body>
    <pre>
        Завдання: 
        Запросіть у користувача число, порахуйте суму всіх чисел між 0 та введенеми значенням та відтворіть результат на екрані.
    </pre>
    <script>
        let numb = +prompt("Введіть число");
        let sum = 0;

        for (let i = 0; i < numb; i++) {
            sum += i;
        }
        
        console.log (`Сума всіх чисел між 0 та ${numb} = ${sum}`)
    </script>
</body>
